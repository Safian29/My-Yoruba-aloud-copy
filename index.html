<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="regBody flex">

    <!-- LEFT SIDE -->

    <section class="leftSecReg w-1/4 hidden md:block">

               <div class="leftImgD w-full h-fit">
       
                   <img src="assets/images/sigimg0 - Copy (2).png" alt="image" 
                    class="leftImg hidden md:block w-full object-contain">
       
               </div>
        
    </section>

    <!-- RIGHT SIDE -->

    <section class="rightSecReg w-full md:w-3/4 ">

               <div class="rightImgD ">
       
                   <img src="assets/images/sigimg0 - Copy.png" alt="image" 
                   class="rightImg  block md:hidden object-contain w-xs ">
       
               </div>
       
               <h6 class="rightHt text-center text-2xl">Register</h6>
       
               <div class="regD w-fit rounded-2xl shadow-[1px_10px_30px_-10px_black]">
       
                   <label class="text-sm" for="name">Name:</label><br>
                   <input type="text" id="name" placeholder="Enter Name" class="rightInp w-sm bg-white rounded-sm text-base">
       
                   <br>
       
                   <label class="text-sm" for="email">Email Address:</label><br>
                   <input type="email" id="email" placeholder="Enter Email Address" class="rightInp w-sm bg-white rounded-sm text-base">
       
                   <br>
       
                   <label class="text-sm" for="password">Password:</label><br>
                   <input type="password" id="password" placeholder="Enter Password" class="rightInp w-sm bg-white rounded-sm text-base">
       
                   <br>
       
                   <label class="text-sm" for="confirmPass">Confirm Password:</label><br>
                   <input type="password" id="confirmPass" placeholder="Confirm Password" class="rightInp w-sm bg-white rounded-sm text-base">
       
                   <br>

                    <button type="button" onclick="regUser(event)" class="inpBtn w-sm text-white text-center rounded-sm text-base">
                        <img src="assets/Icons/icons8-spinner-50.png" alt="spinner" id="spinImg" class=" animate-spin hidden">
                        Create Account</button>
               </div>
        
    </section>


    <script src="index.js"></script>
</body>

</html>
